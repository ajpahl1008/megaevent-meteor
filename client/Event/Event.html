<template name="Event">

<div class="row eventitem">
		<div class="col-xs-3 ">
			<div class="well">
				{{#if editing_event}}
				<input class="eventtext" type="text" name="eventTitle" value='{{name}}'/>
				{{else}}
				<h5 class="eventName">{{name}}<i class="glyphicon glyphicon-trash pull-right trashevent" data-toggle="modal" data-target="#smallModal"></i></h5>
				{{/if}}

			</div>
		</div>	
		<div class="col-xs-9">
			<div class="well">
				<div class="progress">
					<div class="progress-bar progress-bar-success" style="width: {{complete}}%"></div>
					<div class="progress-bar progress-bar-warn" style="width: {{active}}%"></div>
					<div class="progress-bar progress-bar-danger" style="width: {{unstarted}}%"></div>
				</div>
				<h6>{{complete}}% Complete</h6>
				<h6>Start Date: {{startDate}}</h6>
				<h6>Start Time: {{startTime}}</h6>
			</div>
		</div>
</div>

<div class="modal fade confirmModal" id="smallModal" tabindex="-1" role="dialog" aria-labelledby="smallModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
            <h4 class="modal-title" id="myModalLabel">Delete Event</h4>
            </div>
            <div class="modal-body">
                <h3>Are you sure you want to delete this event?</h3>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default delete-cancel-button" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary delete-yes-button">Delete Event</button>
        </div>
    </div>
  </div>
</div>
 
</template>
