<template name="CreateTask">
	<div class="CreateTask">
		<div class="page-header">
			<h1>Create Task</h1>
		</div>
		
		<div class="page-body">
			<div class="well well-sm ">
				<i class="btn glyphicon glyphicon-floppy-disk  saveNewTask"></i>
				<i class="btn glyphicon glyphicon-remove pull-right cancelTaskCreate"></i>
			</div>
			<div class="well">
				<div class="row">
					<div class='col-sm-3'>Task Name:<p></p> 
							<input class="span1-12 taskName" type="text" placeholder="{Task Name}"><p></p>
					</div>
				</div>


			<div class="row">
				<div class='col-sm-3'>Target Event: 
					{{>RelatedEvent}}
				</div>
			</div>					
				<div class="row">
					<div class='col-sm-3'>Task Start Date:
			       		<div class="form-group">
			  			  <div class='input-group date' id='datepicker'>
			                	  <input type='text' class="col-sm-12 startTaskDate" data-date-format="MM/DD/YYYY"/>
			                   	 <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
			               	</div>
			           	</div>
			   		</div>
					<div class='col-sm-3'>Task Start Time:
			       		<div class="form-group">
			  			  <div class='input-group date' id='timepicker'>
			                	  <input type='text' class="col-sm-12 startTaskTime"/>
			                   	  <span class="input-group-addon"><span class="glyphicon glyphicon-time"></span></span>
			               	</div>
			           	</div>
			   		</div>
				</div>
				<div class="row">
					<div class='col-sm-6'>Task Details: <p></p>
							<textarea class="textfield taskDetails" rows="6" placeholder="{Task Details}"></textarea><p></p>
					</div>
				</div>
				<div class="row">
					<div class='col-sm-6'>Task Validation: <p></p>
							<textarea class="textfield taskValidation" rows="6" placeholder="{Task Validation}"></textarea><p></p>
					</div>
				</div>
				
				<div class="row">
					<div class='col-sm-3'>Task Executor: 
					   	{{>Executor}}
					</div>
				</div>
				
				<div class="row">
					<div class='col-sm-3'>Task Validator: 
					   	{{>Validator}}
					</div>
				</div>			
				
			</div>
		</div> 
		{{> bootstrapAlerts}}
   </div>
</template>
