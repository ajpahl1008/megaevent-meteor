<template name="CreateRole">
	<div class="CreateRole">
		<div class="page-header">
			<h1>Create Role</h1>
		</div>
		
		<div class="page-body">
			<div class="well well-sm ">
				<i class="btn glyphicon glyphicon-floppy-disk  saveNewRole"></i>
				<i class="btn glyphicon glyphicon-remove pull-right cancelRoleCreate"></i>
			</div>
			
			<div class="well">
					
				<div class="row">
					<div class='col-sm-2'>Role Name:<p></p>
							<input class="span1-6 roleName" type="text" placeholder="{Role Name}"><p></p>
					</div>
				</div>
			</div>
		</div> 
   </div>
</template>
