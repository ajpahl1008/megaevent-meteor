<template name="Participant">
	<div class="Participant">
			<select class="col-xs-10 list-group selectedParticipant">
				{{#each all_persons}}
					<option>{{userId}}</option>
				{{/each}}
			</select>
	</div>
</template>

<template name="Validator">
	<div class="Validator">
			<select class="col-xs-10 list-group selectedValidator">
				<option class="list-group-item"></option>
				{{#each all_persons}}
					<option>{{userId}}</option>
				{{/each}}
			</select>
	</div>
</template>

<template name="Executor">
	<div class="Executor">
			<select class="col-xs-10 list-group selectedExecutor">
				<option class="list-group-item"></option>
				{{#each all_persons}}
					<option>{{userId}}</option>
				{{/each}}
			</select>
	</div>
</template>

<template name="ParticipantEditor">
	<div class="Participant">
		<div class="col-xs-4 ">
			<div class="well">
					<h6 id="participantName" class="participantName"> {{userId}}<i class="glyphicon glyphicon-trash pull-left trashparticipant" data-toggle="modal" data-target="#smallParticipantModal"></i></h6>
			</div>
		</div>

	</div>


<div class="modal fade confirmParticipantModal" id="smallParticipantModal" tabindex="-1" role="dialog" aria-labelledby="smallParticipantModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
            <h4 class="modal-title" id="myModalParticipantLabel">Delete Participant</h4>
            </div>
            <div class="modal-body">
                <h3>Are you sure you want to delete participant: {{targeted_delete_participant}}</h3>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default delete-cancel-button" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary delete-yes-button">Delete Participant</button>
        </div>
    </div>
  </div>
</div>

</template>
