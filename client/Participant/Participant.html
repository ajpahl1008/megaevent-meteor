<template name="Participant">
	<div class="Participant">
			<select class="col-xs-10 list-group selectedParticipant">
				{{#each all_persons}}
					<option>{{userId}}</option>
				{{/each}}
			</select>
	</div>
</template>

<template name="Validator">
	<div class="Validator">
			<select class="col-xs-10 list-group selectedValidator">

				{{#each all_persons}}
					<option>{{userId}}</option>
				{{/each}}
			</select>
	</div>
</template>

<template name="Executor">
	<div class="Executor">
			<select class="col-xs-10 list-group selectedExecutor">
				<option class="list-group-item"></option>
				{{#each all_persons}}
					<option>{{userId}}</option>
				{{/each}}
			</select>
	</div>
</template>
