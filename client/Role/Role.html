<template name="Role">
	<div class="Role">
			<select class="col-xs-10 list-group selectedRole">
				{{#each all_roles}}
					<option>{{roleName}}</option>
				{{/each}}
			</select>
	</div>
</template>

<template name="RoleEditor">
	<div class="Role">
		<div class="col-xs-4 ">
			<div class="well">
					<h6 id="roleName" class="roleName">{{roleName}}<i class="glyphicon glyphicon-trash pull-left trashrole" data-toggle="modal" data-target="#smallRoleModal"></i></h6>
			</div>
		</div>

	</div>


<div class="modal fade confirmRoleModal" id="smallRoleModal" tabindex="-1" role="dialog" aria-labelledby="smallRoleModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
            <h4 class="modal-title" id="myModalRoleLabel">Delete Role</h4>
            </div>
            <div class="modal-body">
                <h3>Are you sure you want to delete role: {{targeted_delete_role}}</h3>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default delete-cancel-button" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary delete-yes-button">Delete Role</button>
        </div>
    </div>
  </div>
</div>



</template>
